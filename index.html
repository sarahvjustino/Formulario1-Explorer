<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./images/icons8-papers-32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Formulário de Eventos</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Crie e compartilhe seu evento.</h1>
        <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
      </header>

      <main>
        <form action="" id="form">
          <fieldset>
            <div class="fieldset-wrapped">
              <legend>Informações do Evento</legend>

              <div class="input-wrapped">
                <label for="event-title">
                  Título do Evento <span>(mínimo 8 caracteres)</span>
                </label>
                <input type="text" id="event-title" required minlength="8" />
              </div>

              <div class="input-wrapped">
                <label for="event-link">
                  Link do evento <span>(comece com https://)</span>
                </label>
                <input type="url" id="event-link" required />
              </div>

              <div class="input-wrapped">
                <label for="event-whatsapp">
                  Whatsapp para contato <span>(somente números)</span>
                </label>
                <input type="number" id="event-whatsapp" required />
              </div>

              <div class="input-wrapped">
                <label for="event-info"> Informações extras </label>
                <textarea id="event-info"></textarea>
              </div>

              <div class="input-wrapped">
                <label for="event-category"> Categoria </label>
                <select id="event-category">
                  <option value="live">Ao vivo</option>
                  <option value="podcast">Podcast</option>
                  <option value="mentorship">Mentoria</option>
                </select>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapped">
              <legend>Privacidade</legend>

              <div class="input-wrapped">
                <label for="event-email">
                  E-mail do administrador <span>(digite um email válido)</span>
                </label>
                <input type="email" id="event-email" required />
              </div>

              <div class="input-wrapped">
                <label for="event-password">
                  Senha de acesso para os participantes
                  <span>(mínimo 8 caracteres)</span>
                </label>
                <input
                  type="password"
                  id="event-password"
                  required
                  minlength="8"
                />
              </div>

              <div class="checkbox-wrapped">
                <input type="checkbox" id="event-private" />
                <label for="event-private"> Evento privado </label>
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapped">
              <legend>Dia e Hora</legend>

              <div class="colons">
                <div class="input-wrapped">
                  <label for="event-date"> Data </label>
                  <input type="date" id="event-date" required />
                </div>

                <div class="input-wrapped">
                  <label for="event-begin"> Das </label>
                  <input type="time" id="event-begin" required />
                </div>

                <div class="input-wrapped">
                  <label for="event-end"> Até </label>
                  <input type="time" id="event-end" required />
                </div>
              </div>
            </div>
          </fieldset>
        </form>
        <div class="form-buttons">
          <button form="form">Salvar evento</button>
        </div>
      </main>
    </div>
  </body>
</html>
